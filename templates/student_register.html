
{% extends 'common.html' %}

{% block pwn %}
<html>
<head>
    {% load staticfiles %}
    <script type="text/javascript" src="{% static 'javascript/ajax.js' %}">

    </script>
</head>
<body>
 <form action="{% url 'save_student_data' %}" method="post">
    {% csrf_token %}
    <table align="center" border="2">
        <tr>
            <th style="width: 300px;text-align: center;font-family: 'Agency FB';background-color: green;color: white;font-size: 30px">
                student Registration
            </th>
        </tr>
        <tr>
            <th>
                <input type="text" id="php"  name="t1" placeholder="Student_name" required><span id="uname1"></span>
            </th>
        </tr>
        <tr>
            <th>
                <input type="number"   name="t2" placeholder="Contact_no" required id="phno" onblur="checkphone()"><span id="sp_ph"></span>
            </th>
        </tr>
        <tr>
            <th>
                <input type="email"  name="t3" placeholder="Email" required id="email" onblur="checkemail()"><br><span id="sp_email"></span>
            </th>
        </tr>
        <tr>
            <th>
                <input type="password"  name="t4" placeholder="password" required>
            </th>
        </tr>
        <tr>
            <th>
                <button type="submit" id="b1">Register</button>
            </th>
        </tr>
    </table>
    </form>

</body>
</html>

{% endblock %}

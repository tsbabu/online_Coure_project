{% extends 'common.html' %}
{% block pwn %}
    <form action="{% url 'student_logincheck' %}" method="post">
    {% csrf_token %}
    <table>
        <tr>
            <th>
                <input type="text" name="t1" placeholder="username" required>
            </th>
        </tr>
        <tr>
            <th><input type="password" name="t2" placeholder="password" required ></th>
        </tr>
        <tr>
            <th>
                <button type="submit">login</button>
            </th>
        </tr>
        {% if messages %}
            {% for msg in messages %}
                <tr>
                <th>
                    {{ msg }}
                </th>
                </tr>
            {% endfor %}
        {% endif %}
    </table>
    </form>
{% endblock %}
